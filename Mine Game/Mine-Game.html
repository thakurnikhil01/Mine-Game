<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        header{
            height: 8rem;
            width: 100%;
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
            margin-top: 3rem;
            color: white;
        }

        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-image: url(./tumblr_ok795yIIQm1tf8wxpo1_1280.gif);
            background-size: cover;
        }

        .container{
            width: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 3rem;
            margin-left: -50px;
        }

        .card{
            height: 10rem;
            width: 10rem;
            border: 1px solid white;
            margin: 1rem;
        }

        .green{
            background-color: purple;
            box-shadow: 0px 0px 6px 5px purple;
        }

        .red{
            background-color: red;
            box-shadow: 0px 0px 6px 5px red;
        }

        .game-over, .win-message{
            display: none;
            position: absolute;
            margin-top: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            text-align: center;
            color: black;
            font-size: 3rem;
            font-family: "Press Start 2P", system-ui;
            padding: 4rem;
        }
    </style>
</head>
<header>
    <div class="name">Mine Game</div>
</header>
<body>
    <div class="container">
        <div class="card" data-color="green"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="red"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="green"></div>
        <div class="card" data-color="red"></div>
    </div>
    <div class="game-over" id="game-over">Game Over</div>
    <div class="win-message" id="win-message">You Won the Game!</div>
</body>

<script>
    let card = document.querySelectorAll('.card')
    let gameOverMessage = document.getElementById('game-over')
    let winMessage = document.getElementById('win-message')

    let totalGreenCards = document.querySelectorAll('.card[data-color = "green"]').length
    let clickedGreenCards = 0

    card.forEach(function(cards){
        cards.addEventListener('click', function(e){
            let data = e.currentTarget.getAttribute('data-color')

            if(data == "red"){
                gameOverMessage.style.display = 'flex'

                card.forEach(function(i){
                    i.style.display = 'none'
                })
            }
            else if(data == 'green'){
                e.currentTarget.classList.add(data)
                e.currentTarget.setAttribute('data-color', 'used')
                clickedGreenCards++
            }
            if(clickedGreenCards == totalGreenCards){
                winMessage.style.display = 'flex'
                card.forEach(function(i){
                    i.style.display = 'none'
                })
            }
        })
    })
</script>
</html>
